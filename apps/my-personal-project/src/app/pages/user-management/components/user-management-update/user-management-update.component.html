<div class="min-h-screen bg-white dark:bg-gray-800">
  <div class="mx-auto max-w-3xl p-4">
    @if (loading()) {
      <p class="text-gray-700 dark:text-gray-300">Loading user...</p>
    } @else if (error()) {
      <p class="text-red-600 dark:text-red-400">Error: {{ error() }}</p>
    } @else if (user()) {
      <h2 class="mb-4 text-3xl font-bold text-gray-900 dark:text-white">
        Update User: {{ user().username }}
      </h2>
      <div class="mb-4">
        <label for="username" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
          >Username:</label
        >
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="user().username"
          class="block w-full rounded-md border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
        />
      </div>
      <div class="mb-4">
        <label for="email" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="user().email"
          class="block w-full rounded-md border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
        />
      </div>
      <div class="mb-4">
        <label for="firstName" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
          >First Name:</label
        >
        <input
          type="text"
          id="firstName"
          name="firstName"
          [(ngModel)]="user().firstName"
          class="block w-full rounded-md border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
        />
      </div>
      <div class="mb-4">
        <label for="lastName" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
          >Last Name:</label
        >
        <input
          type="text"
          id="lastName"
          name="lastName"
          [(ngModel)]="user().lastName"
          class="block w-full rounded-md border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
        />
      </div>

      <div class="mb-4">
        <label for="profilePicture" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
          >Profile Picture URL:</label
        >
        <input
          type="text"
          id="profilePicture"
          name="profilePicture"
          [(ngModel)]="user().profilePicture"
          class="block w-full rounded-md border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
        />
      </div>
      <div class="mt-4 flex gap-4">
        <ui-button text="Update User" type="button" color="primary" (btnClick)="updateUser()"></ui-button>
        <ui-button text="Go Back" type="button" color="secondary" (btnClick)="goBack()"></ui-button>
      </div>
    } @else {
      <p class="text-gray-700 dark:text-gray-300">User not found.</p>
      <ui-button text="Go Back" type="button" color="secondary" (btnClick)="goBack()"></ui-button>
    }
  </div>
</div>
