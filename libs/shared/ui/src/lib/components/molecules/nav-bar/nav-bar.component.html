<nav
  class="sticky top-0 z-40 border-b border-gray-200 bg-white shadow-sm dark:border-gray-700 dark:bg-gray-800"
>
  <div class="container mx-auto flex items-center px-4 py-3">
    <div class="flex w-full items-center justify-between space-x-4">
      <ng-content></ng-content>

      <ui-button
        [attr.aria-label]="isOpen() ? 'Close sidebar menu' : 'Open sidebar menu'"
        type="button"
        color="primary"
        size="medium"
        (btnClick)="toggle()"
        data-testid="nav-bar-toggle-button"
      >
        @if (isOpen()) {
          <ui-icon name="close" size="1.25rem"></ui-icon>
        } @else {
          <ui-icon name="menu" size="1.25rem"></ui-icon>
        }
      </ui-button>
    </div>
  </div>
</nav>

<ui-side-bar [isOpen]="isOpen()" [sidebarContent]="sidebarContent()"></ui-side-bar>
