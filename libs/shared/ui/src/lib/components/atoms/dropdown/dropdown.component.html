<div class="relative inline-block w-full text-left">
  <div>
    <button
      type="button"
      class="inline-flex w-full justify-center rounded-md border border-gray-600 bg-white px-4 py-2 text-sm font-medium text-gray-900 shadow-sm hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 focus:ring-offset-gray-900 dark:border-gray-400 dark:bg-gray-700 dark:text-gray-400 dark:hover:bg-gray-600 dark:focus:ring-offset-gray-800"
      id="options-menu"
      aria-haspopup="true"
      aria-expanded="true"
      (click)="onCLickToggleDropdown()"
      data-testid="dropdown-button"
    >
      {{ optionSelected || placeholder() }}
      <svg
        *ngIf="!isOpen"
        class="-mr-1 ml-2 h-5 w-5 text-gray-400 dark:text-gray-500"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
          clip-rule="evenodd"
        />
      </svg>
      <svg
        *ngIf="isOpen"
        class="-mr-1 ml-2 h-5 w-5 text-gray-400 dark:text-gray-500"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 
 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
  </div>
  @if (isOpen) {
    <div
      class="absolute right-0 z-50 mt-2 w-full origin-top-right cursor-pointer rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none dark:bg-gray-700 dark:ring-gray-300"
      role="menu"
      aria-orientation="vertical"
      aria-labelledby="options-menu"
    >
      <div class="py-1" role="none">
        @for (option of options(); track $index) {
          <a
            class="block px-4 py-2 text-sm text-gray-900 hover:bg-gray-100 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-gray-100"
            role="menuitem"
            (click)="onClickSelectOption(option)"
            (keypress.enter)="onClickSelectOption(option)"
            data-testid="dropdown-menu-item"
            [tabindex]="$index + 1"
            >{{ option }}</a
          >
        }
      </div>
    </div>
  }
</div>
