<button
  type="button"
  class="inline-flex w-full justify-center rounded-md border border-gray-600 bg-white px-4 py-2 text-sm font-medium text-gray-900 shadow-sm hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 focus:ring-offset-gray-900 dark:border-gray-400 dark:bg-gray-700 dark:text-gray-400 dark:hover:bg-gray-600 dark:focus:ring-offset-gray-800"
  id="dark-mode-button"
  (click)="onToggleDarkMode()"
  data-testid="dark-mode-button"
>
  {{ darkMode() ? 'Dark' : 'Light' }}
</button>
