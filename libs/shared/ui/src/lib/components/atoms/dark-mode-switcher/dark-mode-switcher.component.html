<a
  href="javascript:void(0);"
  aria-label="Switch to dark mode"
  (click)="onToggleDarkMode()"
  class="text-gray-500 transition duration-300 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white"
>
  @if (isDarkMode()) {
    <ui-icon name="sun" size="1.5rem"></ui-icon>
  } @else {
    <ui-icon name="moon" size="1.5rem"></ui-icon>
  }
</a>
