@if (isProduction() && isBrowser()) {
  <div class="flex items-center space-x-1">
    @if (currentLocale() === LANGUAGES.EN_US) {
      <button
        type="button"
        (click)="switchToLanguage(LANGUAGES.ES)"
        title="Cambiar a EspaÃ±ol"
        aria-label="Switch to Spanish"
        class="rounded-md px-2 py-1 text-xs font-medium text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-1 dark:text-gray-300 dark:hover:bg-gray-700"
      >
        ES
      </button>
    }
    @if (currentLocale() === LANGUAGES.ES) {
      <button
        type="button"
        (click)="switchToLanguage(LANGUAGES.EN_US)"
        title="Switch to English"
        aria-label="Switch to English"
        class="rounded-md px-2 py-1 text-xs font-medium text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-1 dark:text-gray-300 dark:hover:bg-gray-700"
      >
        EN
      </button>
    }
  </div>
}
